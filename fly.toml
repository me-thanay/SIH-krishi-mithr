# Fly.io configuration for MQTT to MongoDB background worker
app = "krishi-mithr-mqtt"
primary_region = "iad"  # Washington, D.C. (change to your preferred region)

[build]
  builder = "paketobuildpacks/builder:base"

# Environment variables (set via: fly secrets set DATABASE_URL=...)
# DATABASE_URL will be set as a secret

[processes]
  worker = "python mqtt_to_mongodb_krishimithr.py"

# No HTTP service needed - this is a background worker
# Services section removed for background worker

[deploy]
  strategy = "immediate"

