[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  # Disable Python detection - this is a Next.js project
  PYTHON = ""
  PYTHON_VERSION = ""

# Ignore Python files during build
[build.ignore]
  ignore = ["requirements*.txt", "runtime.txt", "*.py", "mqtt_to_mongodb*.py"]

