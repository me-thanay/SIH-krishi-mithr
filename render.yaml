services:
  # MQTT to MongoDB Background Worker (Free Tier - Manual Setup Recommended)
  # Note: Use Manual Setup in Render Dashboard to avoid payment requirement
  # Blueprint requires payment info on file (even for free tier)
  - type: worker
    name: krishi-mithr-mqtt-worker
    env: python
    buildCommand: pip install -r requirements_mqtt.txt
    startCommand: python mqtt_to_mongodb_krishimithr.py
    envVars:
      - key: DATABASE_URL
        sync: false

